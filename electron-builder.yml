appId: "store.spark-app.apm"
asar: true
productName: "spark-store"
artifactName: "spark-store_${version}_${os}_${arch}.${ext}"
directories:
  output: "release/${version}"
files:
  - "dist"
  - "dist-electron"
extraFiles:
  - from: "extras"
    to: "extras"
extraResources:
  - from: "icons"
    to: "icons"

linux:
  icon: "icons/amber-pm-logo.icns"
  category: "System"
  executableName: "spark-store"
  desktop:
    entry:
      Name: "Spark Store"
      Name[zh_CN]: "星火应用商店"
      Type: "Application"
      Categories: "System;"
  mimeTypes:
    - "x-scheme-handler/spk"
  target:
    - "AppImage"
    - "deb"
    - "rpm"
deb:
  afterInstall: "scripts/postinst.sh"
  afterRemove: "scripts/postrm.sh"
  depends:
    - "libgtk-3-0"
    - "libnotify4"
    - "libnss3"
    - "libxss1"
    - "libxtst6"
    - "xdg-utils"
    - "libatspi2.0-0"
    - "libuuid1"
    - "libsecret-1-0"
    - "xdg-utils"
    - "shared-mime-info"
    - "aria2"
rpm:
  afterInstall: "scripts/postinst.sh"
  afterRemove: "scripts/postrm.sh"
  depends:
    - "gtk3"
    - "libnotify"
    - "nss"
    - "libXScrnSaver"
    - "libXtst"
    - "xdg-utils"
    - "at-spi2-core"
    - "libuuid"
    - "libsecret"
    - "amber-package-manager"
    - "xdg-utils"
    - "shared-mime-info"
    - "aria2"
